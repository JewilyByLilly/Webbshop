<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewily_By_Lilly Webshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="product-list">
        <div class="product-item">
            <img src="images/product1.jpg" alt="Produkt 1" class="product-image">
            <h3 class="product-name">Produktnamn 1</h3>
            <p class="product-description">Den här produkten är fantastisk...</p>
            <span class="product-price">$30.00</span>
            <button class="product-button">Lägg till i varukorg</button>
        </div>

        <div class="product-item">
            <img src="images/product2.jpg" alt="Produkt 2" class="product-image">
            <h3 class="product-name">Produktnamn 2</h3>
            <p class="product-description">Den här produkten är bra för...</p>
            <span class="product-price">$25.00</span>
            <button class="product-button">Lägg till i varukorg</button>
        </div>

        <!-- Lägg till fler produkter här -->
    </section>
</body>
</html>
